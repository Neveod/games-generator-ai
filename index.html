<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Games Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="game-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for a game"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e. Games for two, chess, or house</div>
        </div>
        <div class="game hidden" id="game"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Neveod" target="_blank">Neve O'Dwyer</a> and
        is
        <a href="https://github.com/Neveod/games-generator-ai" target="_blank"
          >open sourced on GitHub</a
        >
        and is
        <a href="https://games-generator-ai-neve.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
